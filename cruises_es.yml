- - Hola
  - Bienvenido
- - Cómo vestir?
  - La estación del año y la temperatura media de la zona marcan siempre la vestimenta más adecuada para los cruceros. Normalmente los cruceros tienden a ser cada vez más informales sobre todo durante el día. Durante las excursiones se recomienda calzado y vestuario cómodos. Es en las noches cuando se requiere más atención.
- - ¿Que ropa llevar? 
  - El programa del día le indicará siempre la ropa más adecuada. Durante las noches informales, las camisas de cuello abierto, pantalones y atuendos deportivos son los más adecuados. Durante las noches semi-informales las mujeres suelen vestir vestidos o trajes-pantalón, mientras que los hombres lucen pantalones y camisa. En las noches formales como la cena de gala del capitán, etc, las mujeres se visten con trajes de noche o vestidos de fiesta y los hombres de smoking, de etiqueta o con trajes oscuros, o también será correcto unos pantalones y una camisa elegante.
- - ¿Que calzado llevar?
  - En tierra necesitarás zapatos cómodos para caminar, así como sombrero y protección solar (en verano). Aconsejable llevar bañador.
- - ¿Debo dar propinas?
  - Las propinas son una norma generalizada, obligatorias, en todos los barcos de crucero. De hecho, forman parte del sueldo del personal y forman parte del llamado servicio.
  - ¿Cuanto hay que dar de propinas?
  - Las cantidades recomendadas suelen estar entre 9 y 13 euros por persona y día repartidos entre los camareros de cabina y restaurante. Normalmente esta cantidad se entrega la Ãºltima noche de crucero, o te las cargan directamente a la tarjeta a la hora de realizar el check out.
- - ¿Cómo embarcar?
  - Dependiendo de la naviera, es conveniente llegar al embarque 3 o 4 horas antes de la hora de zarpar.
